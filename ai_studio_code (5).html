            },

            cacheDom() {
                this.nav = document.getElementById('sidebar-nav');
                this.contentDisplay = document.getElementById('content-display');
                this.vietnameseContent = document.getElementById('vietnamese-content');
                this.englishContent = document.getElementById('english-content');
                this.themeToggleBtn = document.getElementById('theme-toggle-btn');
                this.translateBtn = document.getElementById('translate-btn');
            },

            bindEvents() {
                this.themeToggleBtn.addEventListener('click', () => this.toggleTheme());
                this.translateBtn.addEventListener('click', () => this.toggleTranslation());
                window.addEventListener('scroll', () => this.highlightNavLink());
            },

            renderNav() {
                let navHTML = '';
                for (const chapterId in knowledgeBase) {
                    const chapter = knowledgeBase[chapterId];
                    navHTML += `<h3>${chapter.title.vi}</h3><ul>`;
                    for (const topicId in chapter.topics) {
                        const topic = chapter.topics[topicId];
                        const isSubItem = topic.title.vi.startsWith('-');
                        navHTML += `<li class="${isSubItem ? 'sub-item' : ''}"><a href="#${topicId}">${topic.title.vi.replace('- ','')}</a></li>`;
                    }
                    navHTML += `</ul>`;
                    if (chapterId === 'ch1') navHTML += '<hr>';
                }
                this.nav.innerHTML = navHTML;
                this.navLinks = document.querySelectorAll('.sidebar-nav a'); // Recache links after rendering
            },
            
            renderAllContent() {
                let viHTML = '';
                let enHTML = '';
                for (const sectionId in contentData) {
                    const sectionContent = contentData[sectionId];
                    viHTML += `<div id="${sectionId}" class="content-section">${sectionContent.vi}</div>`;
                    enHTML += `<div class="content-section">${sectionContent.en}</div>`;
                }
                this.vietnameseContent.innerHTML = viHTML;
                this.englishContent.innerHTML = enHTML;
                this.sections = document.querySelectorAll('.content-section'); // Recache sections
            },
            
            toggleTheme() {
                this.currentTheme = this.currentTheme === 'light' ? 'dark' : 'light';
                document.body.setAttribute('data-theme', this.currentTheme);
                localStorage.setItem('theme', this.currentTheme);
                this.updateThemeIcon();
            },

            toggleTranslation() {
                this.isTranslationVisible = !this.isTranslationVisible;
                localStorage.setItem('translationVisible', this.isTranslationVisible);
                this.updateTranslationView();
            },

            updateTranslationView() {
                if (this.isTranslationVisible) {
                    this.contentDisplay.classList.remove('translation-off');
                    this.contentDisplay.classList.add('translation-on');
                } else {
                    this.contentDisplay.classList.remove('translation-on');
                    this.contentDisplay.classList.add('translation-off');
                }
            },

            updateThemeIcon() {
                this.themeToggleBtn.textContent = this.currentTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
            },
            
            highlightNavLink() {
                let currentSectionId = '';
                const fromTop = window.scrollY + 100;

                this.sections.forEach(section => {
                    if (section.offsetTop <= fromTop && (section.offsetTop + section.offsetHeight) > fromTop) {
                        currentSectionId = section.id;
                    }
                });
                
                this.navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === `#${currentSectionId}`) {
                        link.classList.add('active');
                    }
                });
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
</body>
